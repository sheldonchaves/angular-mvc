<h3>Users</h3>

<div class="row">
  <div class="col-12 col-lg-6">
    <table class="table table-sm table-dark table-striped table-hover ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row"><input type="checkbox" (change)="toggle(user)" [checked]="user.complete" /></th>
          <td>
            <s *ngIf="user.complete; else uncompleteName">{{ user.name }}</s>
            <ng-template #uncompleteName>{{ user.name }}</ng-template>
          </td>
          <td>
            <s *ngIf="user.complete; else uncompleteAge">{{ user.age }}</s>
            <ng-template #uncompleteAge>{{ user.age }}</ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card text-white bg-dark">
      <div class="card-header">
        New User
      </div>
      <form [formGroup]="userForm" (ngSubmit)="add(userForm.value)">
        <div class="card-body">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Name</label>
              <input type="text" placeholder="Name" class="form-control" name="name" formControlName="name" />
            </div>
            <div class="form-group col-md-6">
              <label>Age</label>
              <input type="number" placeholder="Age" class="form-control" name="age" formControlName="age" />
            </div>
          </div>
        </div>
        <div class="card-footer ">
          <button type="submit" class="btn btn-primary btn-block">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
